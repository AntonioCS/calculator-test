      volumes:
          - ./backend:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8080:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: calculator-mrmssmith-php-fpm
      working_dir: /application
      volumes:
        - ./backend:/application
